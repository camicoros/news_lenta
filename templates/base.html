<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block static_files %}
        <link rel="stylesheet" href="{% static 'common/css/normalize.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'common/css/page.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'common/css/header.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'common/css/menu.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'common/css/content.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'common/css/footer.css' %}" type="text/css">
    {% endblock static_files %}
    <title>
        {% block title %}
            {{ website_name }}
        {% endblock title %}
    </title>
</head>
<body class="page">
    {% include 'header.html' %}
    <div class="content">
        {% block page %}
        {% endblock page %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
